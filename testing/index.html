    function isFloat(n) {
        return Number(n) === n && n % 1 !== 0;
    }

    function pow(x, n) {
        var result = 1;

        for (var i = 0; i < n; i++) {
            result *= x;
        }
        if (n < 0) {
            return NaN;
        } else if (x == 0 && n == 0) {
            return NaN;
        } else if (isFloat(n)) {
            return NaN;
        } else if ( n == 0 && x > 0) {
           return 1;
        } else {
          return result;
        }
    }
