<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="[mocha template]">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="main-box">
        <div class="box" id="yellow-box"></div>
        <div class="box" id="red-box"></div>
    </div>
    <fieldset class="field yellow">
        <label>
            <input type="number" class="x" value="150">x-yellow
        </label>
        <label>
            <input type="number" class="y" value="150">y-yellow
        </label>
        <label>
            <input type="number" class="h" value="100">h-yellow
        </label>
        <label>
            <input type="number" class="w" value="100">w-yellow
        </label>
    </fieldset>
    <fieldset class="field red">
        <label>
            <input type="number" class="x" value="400">x-red
        </label>
        <label>
            <input type="number" class="y" value="150">y-red
        </label>
        <label>
            <input type="number" class="h" value="100">h-red
        </label>
        <label>
            <input type="number" class="w" value="100">w-red
        </label>
    </fieldset>
    <div class="trafficlight"></div>
    <script src="./script.js"></script>
</body>

</html>
