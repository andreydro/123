<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div>Button:</div>

  <script>
  	var a = document.createElement('a');
  	a.className = 'button';
  	a.appendChild(document.createTextNode('Push me'));
  	a.href = '/';

  	var s = a.style
  	s.MozBorderRadius = s.WebkitBorderRadius = s.borderRadius = '8px';
  	s.border = '2px groove green';
  	s.display = 'block';
  	s.height = '30px';
  	s.lineHeight = '30px';
  	s.width = '100px';
  	s.textDecoration = 'none';
  	s.textAlign = 'center';
  	s.color = 'red';
  	s.fontWeight = 'bold';

  	var div = document.body.children[0];
  	div.appendChild(a);
  </script>
</body>
</html>
